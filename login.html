<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAPTAG AI - Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-illustrative-side">
            <div class="glass-card">
                <img src='./haptag_logo.png' alt="HAPTAG AI Logo" class="illustration-logo">
                <h2>Transform Your Business with Artificial Intelligence</h2>
                <p>Your first line of intelligent defense. We turn complex log data and system events into actionable, real-time security insights.</p>
            </div>
        </div>

        <div class="login-form-side">
            <div class="login-form-wrapper">
                <h2>Welcome Back!</h2>
                <p>Please sign in to your account to continue.</p>
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="demo_user@haptag.ai" autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" value="password123" autocomplete="current-password">
                    </div>
                    <div class="form-options">
                        <label class="remember-me"><input type="checkbox" checked> Remember Me</label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    <a href="home.html" class="button-primary login-button">Sign In</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
